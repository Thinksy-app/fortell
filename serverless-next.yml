service: fortell-app

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: prod
  environment:
    UPLOAD_BUCKET: fortell-bucket  # Assuming the use of an S3 bucket

# Define the Next.js application deployment
myNextApplication:
  component: "@sls-next/serverless-component@latest"
  inputs:
    bucketName: ${self:provider.environment.UPLOAD_BUCKET}
